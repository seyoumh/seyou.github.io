          content=好看,涩柚漫画,左左漫画,西米漫画,玩漫,顶通,海贼王,海贼王漫画,一人之下漫画,18禁,快看漫画,斗破苍穹,汗汗,羞羞漫画,邪恶漫画,歪歪漫画,日本漫画,韩国漫画,韩漫,日漫,二次元,成人,哔咔,抖手,哈哈,报告夫人,免费,动漫,腾讯动漫,腾讯漫画>
    <title>涩柚漫畫</title>
    <script>
        var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
        document.write('<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' + (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            background-color:#777777;
        }
        #bgimg,#android,#ios{display: none;}
        iframe{
            display: none;
            border: none;
            height: 100%;
            background-color: #fff;
            width:100%;
        }
    </style>
</head>
<body>
<div style="display: flex;align-items:center;justify-content: center;height: 100%;flex-direction: column;">
    <img src="bgimg.jpg" width="100%" id="bgimg"/>
    <div id="android" style="background-color: rgba(0,0,0,0.2);position: fixed;top:0;height: 100%;width: 100%;">
        <img src="android_browser_tips.png" width="100%"/>
    </div>
    <div id="ios" style="background-color: rgba(0,0,0,0.2);position: fixed;top:0;height: 100%;width: 100%;">
        <img src="ios_browser_tips.png" width="100%"/>
    </div>
    <iframe ></iframe>
</div>
<script>
    if(navigator.userAgent.includes('MicroMessenger')){
        document.querySelector('#bgimg').style.display = 'block';
        if(navigator.userAgent.includes('Android')){
            document.querySelector('#android').style.display = 'block';
        }else if(navigator.userAgent.includes('iPhone')){
            document.querySelector('#ios').style.display = 'block';
        }
    }else{
        const iframe = document.querySelector('iframe');
        if (window.innerWidth > 1100) {
            iframe.style.width = '450px';
        }
        iframe.src = 'https://seyoumh.com/index.html' +
            (location.search.includes('?') ? location.search + "&sourceSite=" + location.host : "?sourceSite=" + location.host) +
            (document.referrer ? "&referrer=" + escape(document.referrer) : "") +
            location.hash;
        iframe.style.display = 'block';
    }
    //body禁止滚动
    document.body.addEventListener('touchmove',e=> e.preventDefault(), {passive: false});

    window.addEventListener('message', function (e) {
        if(e.data === 'addWebCliP'){
            history.replaceState({},0,location.origin+location.pathname+(location.search.includes('?')?location.search+'&webclip=1':'?webclip=1')+location.hash);
        }else if(e.data === 'rmWebCliP'){
            history.replaceState({},0,location.href.replace('&webclip=1','').replace('?webclip=1',''));
        }
    })
</script>
</body>
</html>
